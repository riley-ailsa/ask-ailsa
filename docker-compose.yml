version: '3.8'

services:
  grant-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: grant-discovery-api
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PORT=8000
      - DB_PATH=/app/data/grants.db
    volumes:
      # Persistent database storage
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - grant-network

networks:
  grant-network:
    driver: bridge

volumes:
  grant-data:
    driver: local
